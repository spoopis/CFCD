<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CROSSFIRE Countdown</title>
  <style>
    body {
      font-family: monospace;
      background: #000000;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 125px;
    }
    .value {
      font-size: 2.4em;
      min-height: 1em;
    }
    .label {
      font-size: 1.3em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="unit"><div id="years" class="value"></div><div class="label">üüî</div></div>
    <div class="unit"><div id="days" class="value"></div><div class="label">‚úµ</div></div>
    <div class="unit"><div id="hours" class="value"></div><div class="label">üüç</div></div>
    <div class="unit"><div id="minutes" class="value"></div><div class="label">‚úØ</div></div>
    <div class="unit"><div id="seconds" class="value"></div><div class="label">üüá</div></div>
    <div class="unit"><div id="milliseconds" class="value"></div><div class="label">üüÉ</div></div>
  </div>

  <script>
    const targetDate = new Date("June 16, 2027 00:00:00").getTime();

    function toRoman(num) {
      const romanMap = [
        { val: 1000, sym: "M" }, { val: 900, sym: "CM" }, { val: 500, sym: "D" },
        { val: 400, sym: "CD" }, { val: 100, sym: "C" }, { val: 90, sym: "XC" },
        { val: 50, sym: "L" }, { val: 40, sym: "XL" }, { val: 10, sym: "X" },
        { val: 9, sym: "IX" }, { val: 5, sym: "V" }, { val: 4, sym: "IV" }, { val: 1, sym: "I" }
      ];
      let result = "";
      for (const { val, sym } of romanMap) {
        while (num >= val) {
          result += sym;
          num -= val;
        }
      }
      return result || "N";
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.body.innerHTML = "<h1>TRAICERE VIEM MIA</h1>";
        return;
      }

      const msInYear = 1000 * 60 * 60 * 24 * 365.25;
      const years = Math.floor(distance / msInYear);
      const days = Math.floor((distance % msInYear) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      const milliseconds = distance % 1000;

      document.getElementById("years").textContent = toRoman(years);
      document.getElementById("days").textContent = toRoman(days);
      document.getElementById("hours").textContent = toRoman(hours);
      document.getElementById("minutes").textContent = toRoman(minutes);
      document.getElementById("seconds").textContent = toRoman(seconds);
      document.getElementById("milliseconds").textContent = toRoman(milliseconds);
    }

    setInterval(updateCountdown, 50);
  </script>
</body>
</html>
